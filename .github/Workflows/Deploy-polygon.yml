name: Deploy AUREA to Polygon

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npx hardhat compile

      - name: Deploy to Polygon Mainnet
        env:
          ALCHEMY_API_KEY: ${{ secrets.ALCHEMY_API_KEY }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          TREASURY_ADDRESS: ${{ secrets.TREASURY_ADDRESS }}
        run: |
          npx hardhat run scripts/deploy.js --network polygonMainnet

      - name: Verify contract on Polygonscan (optional)
        if: secrets.ETHERSCAN_API_KEY != ''
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        run: |
          npx hardhat verify --network polygonMainnet ${{ steps.deploy.outputs.contract || '' }}
